<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/8-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="locations-info">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Carlifonia:</h2>
                               <ul> <li>street 1
                                    <li>street 2
                                </ul>
                            <li><h2>Arizona:</h2>
                                <ul>
                                    <li>street 1
                                    <li>street 2
                                </ul>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="amenities">
                <div class="locations-info">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet
                            <li>Tv
                            <li>Kitchen
                            <li>Iron
                        </ul>
                    </div>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
                <div class="tiny">
                    <article>
                        <h2>My home</h2>
                        <div class="price_by_night">
                            $80
                        </div>
                        <div class="information">
                            <div class="max_guest">
                                <p>2 Guests</p>
                            </div>
                            <div class="number_rooms">
                               <p> 1 Bedroom </p>
                            </div>
                            <div class="description">
                               <p> 1 Bathroom </p>
                            </div>
                        </div>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                </div>
                <article class="suite">
                        <h2>A suite</h2>
                    </article>
        </section>
    </div>
    <footer>
        <div>Best School</div>
    </footer>
</body>
</html>
